{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="{% static 'styles/calculadora.css' %}">
</head>
<body>

    <header>
        <h1>Calculadora</h1>
        <p>Realiza tus operaciones matemáticas</p>
    </header>

    <main>
        <div class="page-container">
            <nav class="breadcrumbs">
                <a href="{% url 'home' %}">Home</a>
                <span>›</span>
                <span>Calculadora</span>
            </nav>
        </div>

        <section class="box">
            <form method="POST">
                {% csrf_token %}

                <input type="number" step="any" name="n1" placeholder="Número 1" required>
                <input type="number" step="any" name="n2" placeholder="Número 2" required>

                <div class="buttons">
                    <button name="operacion" value="sumar">➕ Sumar</button>
                    <button name="operacion" value="restar">➖ Restar</button>
                    <button name="operacion" value="multiplicar">✖ Multiplicar</button>
                    <button name="operacion" value="dividir">➗ Dividir</button>
                    <button name="operacion" value="potencia">⚡ Potencia</button>
                </div>
            </form>

            {% if resultado is not None %}
                <div class="resultado">
                    Resultado: {{ resultado }}
                </div>
            {% endif %}

            <a class="volver" href="/">⬅ Volver al inicio</a>
        </section>
    </main>

</body>
</html>
